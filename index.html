<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Centro de Control</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1e1e2f, #0b0b12);
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .control-center {
    width: 720px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.45);
  }

  .folder {
    margin-bottom: 18px;
    border-radius: 16px;
    background: rgba(255,255,255,0.05);
    overflow: hidden;
  }

  .folder-header {
    padding: 18px 22px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s;
  }

  .folder-header:hover {
    background: rgba(255,255,255,0.08);
  }

  .folder-title {
    font-size: 17px;
    font-weight: 600;
  }

  .folder-arrow {
    transition: transform 0.3s ease;
    opacity: 0.7;
  }

  .folder.open .folder-arrow {
    transform: rotate(90deg);
  }

  .folder-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
    background: rgba(0,0,0,0.15);
  }

  .folder.open .folder-content {
    max-height: 400px;
  }

  .page-link {
    display: block;
    padding: 14px 26px;
    color: #cfcfcf;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.25s, color 0.25s;
  }

  .page-link:hover {
    background: rgba(255,255,255,0.08);
    color: #fff;
  }

  .page-link.active {
    background: rgba(74, 222, 128, 0.18);
    color: #fff;
  }

  .page-indicator {
    margin-top: 14px;
    text-align: right;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="control-center">

  <!-- üìÅ OBJETIVOS -->
  <div class="folder">
    <div class="folder-header">
      <span class="folder-title">üìÅ Objetivos por unidad</span>
      <span class="folder-arrow">‚ñ∂</span>
    </div>
    <div class="folder-content">
      <a href="objetivos/objetivos_u1.html" class="page-link">Unidad 1</a>
      <a href="objetivos/objetivos_u2.html" class="page-link">Unidad 2</a>
      <a href="objetivos/objetivos_u2.html  " class="page-link">Unidad 3</a>
    </div>
  </div>

  <!-- üìÅ SIMULACIONES -->
  <div class="folder">
    <div class="folder-header">
      <span class="folder-title">üìÅ Simulaciones</span>
      <span class="folder-arrow">‚ñ∂</span>
    </div>
    <div class="folder-content">
      <a href="simulacion-u1.html" class="page-link">Unidad 1</a>
      <a href="simulacion-u2.html" class="page-link">Unidad 2</a>
    </div>
  </div>

  <!-- üìÅ CONTENIDO -->
  <div class="folder">
    <div class="folder-header">
      <span class="folder-title">üìÅ Contenido por unidad</span>
      <span class="folder-arrow">‚ñ∂</span>
    </div>
    <div class="folder-content">
      <a href="contenido/tema3_u1.html" class="page-link">Unidad 1 - Tema 3</a>
      <a href="contenido/convenio_u1.html" class="page-link">Unidad 1 - Convenio</a>
      <a href="contenido-u3.html" class="page-link">Unidad 3</a>
    </div>
  </div>

  <div class="page-indicator" id="pageIndicator"></div>
</div>

<script>
  // abrir / cerrar carpetas
  document.querySelectorAll(".folder-header").forEach(header => {
    header.addEventListener("click", () => {
      header.parentElement.classList.toggle("open");
    });
  });

  // detectar p√°gina actual
  const currentPage = window.location.pathname.split("/").pop();

  document.querySelectorAll(".page-link").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
      link.closest(".folder").classList.add("open");
      document.getElementById("pageIndicator").textContent =
        "P√°gina actual: " + currentPage.replace(".html", "");
    }
  });
</script>

</body>
</html>
