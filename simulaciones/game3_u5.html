<script>
// --- DATOS DEL JUEGO ---
const situations = [
    {
        id: 1,
        label: "EL CHISTE SEXISTA",
        text: "En el grupo de WhatsApp, un colega env√≠a un 'meme' sexista sobre las nuevas compa√±eras. La mayor√≠a r√≠e.",
        options: [
            { text: "No decir nada para no ser el 'aguafiestas'.", icon: "üò∂", correct: false },
            { text: "Escribir: 'Oigan, ese chiste no es gracioso, desvaloriza a nuestras compa√±eras'.", icon: "‚úã", correct: true, fb: "¬°EXACTO! Romper el silencio es el primer paso. No ser c√≥mplice desactiva la validaci√≥n grupal." }
        ]
    },
    {
        id: 2,
        label: "LA JUSTIFICACI√ìN",
        text: "Un compa√±ero fue denunciado por acoso. En el pasillo, otro dice: 'Seguro ella lo provoc√≥, ya sabes c√≥mo son'.",
        options: [
            { text: "Responder: 'Hermano, nada justifica el acoso. La responsabilidad es de quien lo hace'.", icon: "üõ°Ô∏è", correct: true, fb: "¬°MUY BIEN! Cuestionar la revictimizaci√≥n entre hombres es clave para la transformaci√≥n." },
            { text: "Asentir y cambiar de tema r√°pidamente.", icon: "üòí", correct: false }
        ]
    },
    {
        id: 3,
        label: "EL CUIDADO",
        text: "Un compa√±ero pide permiso para llevar a su hijo al m√©dico. El jefe bromea: '¬øY la mam√° qu√©? ¬øAhora eres ni√±era?'",
        options: [
            { text: "Re√≠rse de la broma del jefe.", icon: "üòÇ", correct: false },
            { text: "Decir: 'Es su responsabilidad como padre, jefe. Eso es corresponsabilidad'.", icon: "üë∂", correct: true, fb: "CORRECTO. Validar el cuidado como algo masculino rompe el estereotipo del proveedor ausente." }
        ]
    }
];

let currIdx = 0;

// --- CONFIGURACI√ìN VISUAL INICIAL ---
function setupLines() {
    // Calcular posiciones
    const lines = [
        { rot: -90, width: 140 }, // Arriba
        { rot: -18, width: 140 }, // Der Arriba
        { rot: 54, width: 140 },  // Der Abajo
        { rot: 126, width: 140 }, // Izq Abajo
        { rot: 198, width: 140 }  // Izq Arriba
    ];

    lines.forEach((l, i) => {
        const el = document.getElementById(`line-${i+1}`);
        el.style.width = l.width + 'px';
        el.style.transform = `translate(0, -50%) rotate(${l.rot}deg)`;
        el.style.left = "50%";
        el.style.top = "50%";
    });
}

// --- L√ìGICA DE JUEGO ---
function loadSituation() {
    const data = situations[currIdx];
    
    // UI Text
    document.querySelector('.scenario-label').innerText = `SITUACI√ìN ${currIdx + 1}/3: ${data.label}`;
    document.getElementById('s-text').innerText = data.text;
    document.getElementById('fb-text').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';

    // UI Buttons
    const box = document.getElementById('options-box');
    box.innerHTML = '';
    
    data.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'decision-btn';
        btn.innerHTML = `<span class="d-icon">${opt.icon}</span><span>${opt.text}</span>`;
        btn.onclick = () => makeChoice(opt, btn);
        box.appendChild(btn);
    });

    // Animaci√≥n entrada
    gsap.from(".decision-btn", {y: 20, opacity: 0, stagger: 0.1});
}

function makeChoice(opt, btnElement) {
    if(document.getElementById('next-btn').style.display === 'block') return; // Evitar doble click

    if(opt.correct) {
        // VISUALIZACI√ìN DE √âXITO
        btnElement.classList.add('correct');
        document.getElementById('fb-text').innerText = opt.fb;
        document.getElementById('fb-text').style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';

        // Transformar l√≠neas (Magenta -> Morado Institucional)
        const lineId = currIdx + 1; 
        const targetLine = document.getElementById(`line-${lineId}`);
        
        targetLine.style.background = "var(--mc-heal)";
        targetLine.style.boxShadow = "0 0 10px rgba(88, 44, 131, 0.5)"; // Sombra morada suave
        
        if(currIdx === 2) { // √öltimo nivel
             document.querySelectorAll('.chain-line').forEach(l => {
                 l.style.background = "var(--mc-heal)";
                 l.style.boxShadow = "0 0 15px rgba(88, 44, 131, 0.6)";
             });
             
             // Transformar N√∫cleo
             const core = document.getElementById('core-circle');
             core.style.borderColor = "var(--mc-heal)";
             core.style.color = "var(--mc-heal)";
             core.innerHTML = "C√çRCULO<br>SEGURO";
             
             document.querySelector('.mc-header').style.borderColor = "var(--mc-heal)";
        }

    } else {
        // ERROR
        btnElement.classList.add('wrong');
        gsap.to(btnElement, {x: 10, duration: 0.1, yoyo: true, repeat: 3});
        
        // El n√∫cleo palpita (Magenta)
        gsap.from("#core-circle", {scale: 1.1, borderColor: "#D23B78", duration: 0.2});
    }
}

function nextLevel() {
    currIdx++;
    if(currIdx < situations.length) {
        loadSituation();
    } else {
        // FIN DEL JUEGO
        document.querySelector('.interaction-zone').innerHTML = `
            <div style="text-align:center; padding:30px;">
                <h2 style="color:var(--mc-heal); font-family:'Anton'; font-size:2.5rem;">¬°PACTO ROTO!</h2>
                <p style="font-size:1.2rem; color:var(--mc-text);">Has transformado la complicidad en corresponsabilidad.</p>

                <div style="font-size:4rem; margin-top:20px;">ü§ù‚ú®</div>
            </div>
        `;
    }
}

</script>
